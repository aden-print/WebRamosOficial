<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Panel de Administración</title>
    <link rel="stylesheet" href="estilosadmin/styles.css">
    <link rel="stylesheet" href="estilosadmin/clientes.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="admin.html">Inicio</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="presupuestos.html">Presupuestos</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="../index.html">Cerrar sesión</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1>Bienvenido al Panel de Administración</h1>
        </header>

        <!-- Modal para agregar/editar clientes -->
        <div id="client-form-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal-btn" class="close">&times;</span>
                <h3>Formulario de Cliente</h3>
                <form id="client-form">
                    <input type="hidden" name="id" />
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" required />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" required />
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono" required />
                    </div>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Clientes -->
        <section id="clients">
            <h2>Clientes</h2>
            <button id="add-client-btn">Agregar Cliente</button>
            <button id="refresh-btn">Actualizar Tabla</button>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Estado del Proyecto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clients-table">
                    <!-- Dinámico -->
                </tbody>
            </table>
        </section>

    </div>

    <script src="jsadmin/clientes.js"></script>
</body>
</html>
