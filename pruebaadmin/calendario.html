<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Panel de Administración</title>
    <link rel="stylesheet" href="estilosadmin/styles.css">
    <link rel="stylesheet" href="estilosadmin/calendario.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <ul>
                <li><a href="admin.html">Inicio</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="presupuestos.html">Presupuestos</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="../index.html">Cerrar sesion</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1>Calendario de Actividades</h1>
        </header>
        <section id="calendar">
            <div id="calendar-header">
                <button id="prev-month">◀</button>
                <h2 id="month-year"></h2>
                <button id="next-month">▶</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                        <th>Domingo</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Dinámico -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="jsadmin/calendario.js"></script>
</body>
</html>
